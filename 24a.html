<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI - WebApiByJessica</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
            color: #3b4151;
        }

        /* --- SWAGGER HEADER --- */
        header {
            margin-bottom: 30px;
        }

        hgroup h2 {
            font-size: 2.5rem;
            margin: 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .version-badge {
            background: #7d8492;
            color: #fff;
            font-size: 0.6rem;
            padding: 4px 8px;
            border-radius: 50px;
            vertical-align: middle;
        }

        .oas-badge {
            background: #89bf04;
            color: #fff;
            font-size: 0.6rem;
            padding: 4px 8px;
            border-radius: 50px;
        }

        .base-url {
            color: #4990e2;
            font-size: 0.85rem;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        /* --- API SECTION --- */
        .opblock-tag-section {
            margin-top: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .tag-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(59,65,81,.3);
            padding: 10px 0;
            margin-bottom: 10px;
        }

        /* --- OPERATION BLOCKS --- */
        .opblock {
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #000;
            overflow: hidden;
        }

        .opblock-get {
            background: rgba(97,175,254,.1);
            border-color: #61affe;
        }

        .opblock-post {
            background: rgba(73,204,144,.1);
            border-color: #49cc90;
        }

        .opblock-summary {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .method-badge {
            color: #fff;
            padding: 6px 15px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.85rem;
            min-width: 50px;
            text-align: center;
        }

        .get-badge { background: #61affe; }
        .post-badge { background: #49cc90; }

        .path { font-family: monospace; font-weight: bold; }

        /* --- POST DETAILS (EXPANDED) --- */
        .opblock-body {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #49cc90;
        }

        .section-title {
            font-weight: bold;
            border-bottom: 1px solid rgba(59,65,81,.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 5px 25px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #fff;
            cursor: pointer;
        }

        .btn-cancel { border-color: #f93e3e; color: #f93e3e; }

        .json-editor {
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 4px;
            font-family: monospace;
            line-height: 1.5;
        }

        .json-key { color: #9cdcfe; }
        .json-string { color: #ce9178; }
        .json-number { color: #b5cea8; }
    </style>
</head>
<body>

    <header>
        <hgroup>
            <h2>WebApiByDevraj <span class="version-badge">1.0</span> <span class="oas-badge">OAS 3.0</span></h2>
        </hgroup>
        <a href="#" class="base-url">https://localhost:7216/swagger/v1/swagger.json</a>
    </header>

    <div class="opblock-tag-section">
        <div class="tag-header">
            <h3>Students</h3>
            <span>&#8964;</span>
        </div>

        <div class="opblock opblock-get">
            <div class="opblock-summary">
                <span class="method-badge get-badge">GET</span>
                <span class="path">/api/Students</span>
                <span style="margin-left: auto;">&#8964;</span>
            </div>
        </div>

        <div class="opblock opblock-post">
            <div class="opblock-summary">
                <span class="method-badge post-badge">POST</span>
                <span class="path">/api/Students</span>
                <span style="margin-left: auto;">&#8963;</span>
            </div>
            
            <div class="opblock-body">
                <div class="section-title">Parameters</div>
                <p style="font-size: 0.85rem; color: #666;">No parameters</p>

                <div class="btn-group">
                    <button class="btn-cancel">Cancel</button>
                    <button>Reset</button>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span style="font-weight: bold; font-size: 0.85rem;">Request body</span>
                    <select style="padding: 5px;">
                        <option>application/json</option>
                    </select>
                </div>

                <div class="json-editor">
                    {<br>
                    &nbsp;&nbsp;<span class="json-key">"name"</span>: <span class="json-string">"Devraj"</span>,<br>
                    &nbsp;&nbsp;<span class="json-key">"age"</span>: <span class="json-number">21</span>,<br>
                    &nbsp;&nbsp;<span class="json-key">"email"</span>: <span class="json-string">"devrajchapai301@gmail.com"</span><br>
                    }
                </div>
            </div>
        </div>
    </div>

</body>
</html>
