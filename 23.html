<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - WebApp5BySuman</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #212529;
            background-color: #fff;
        }

        /* Navbar */
        nav {
            display: flex;
            align-items: center;
            padding: 12px 5%;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 30px;
        }

        .brand {
            font-size: 1.5rem;
            color: #212529;
            text-decoration: none;
            margin-right: 25px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #6c757d;
            font-size: 1rem;
        }

        /* Main Container */
        .container {
            padding: 0 5%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Primary Blue Button */
        .btn-add {
            display: inline-block;
            background-color: #0d6efd;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* Table Styling */
        .student-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        .student-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #333; /* Darker header line */
            font-weight: bold;
        }

        .student-table td {
            padding: 12px;
            vertical-align: middle;
        }

        /* Zebra Striping */
        .student-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Action Buttons */
        .actions-cell {
            text-align: right;
            white-space: nowrap;
        }

        .btn-edit {
            background-color: #ffc107; /* Yellow */
            color: #000;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
            font-size: 0.9rem;
        }

        .btn-delete {
            background-color: #dc3545; /* Red */
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand">WebApp5ByDevraj</a>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Privacy</a>
        </div>
    </nav>

    <div class="container">
        <h1>Students</h1>
        
        <a href="#" class="btn-add">Add New Student</a>

        <table class="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th class="actions-cell">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Devraj Chapai</td>
                    <td>21</td>
                    <td>devraj@yahoo.com</td>
                    <td class="actions-cell">
                        <a href="#" class="btn-edit">Edit</a>
                        <a href="#" class="btn-delete">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>Rita Sharma</td>
                    <td>22</td>
                    <td>rita@gmail.com</td>
                    <td class="actions-cell">
                        <a href="#" class="btn-edit">Edit</a>
                        <a href="#" class="btn-delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
