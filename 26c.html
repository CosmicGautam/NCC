<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Suman Basnet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }

        /* Top Blue Navbar */
        nav {
            background-color: #007bff; /* Vibrant blue from screenshot */
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Profile Image Styling */
        .profile-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 50%; /* Makes it circular */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Bottom Gray Footer */
        footer {
            background-color: #f8f9fa; /* Light gray */
            padding: 15px;
            text-align: center;
            border-top: 1px solid #dee2e6;
            font-size: 0.9rem;
            color: #212529;
        }

        .footer-symbol {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Calculator</a>
    </nav>

    <main>
        <h1>Welcome to My Home Page</h1>
        
        <div class="profile-container">
            <img src="portrait.jpg">
        </div>
    </main>

    <footer>
        <span class="footer-symbol"></span> Cosmic Gautam, 2025
    </footer>

</body>
</html>
