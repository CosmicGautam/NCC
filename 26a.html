<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - ClientSideDevBySuman</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #212529;
            background-color: #fff;
        }

        /* Navbar Styling */
        nav {
            display: flex;
            align-items: center;
            padding: 12px 5%;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 40px;
        }

        .brand {
            font-size: 1.5rem;
            color: #212529;
            text-decoration: none;
            margin-right: 25px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #6c757d;
            font-size: 1rem;
        }

        /* Container for the form content */
        .container {
            padding: 0 5%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centering the content as per the screenshot */
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 25px;
            color: #212529;
            text-align: center;
        }

        /* Form Group Layout */
        .form-content {
            width: fit-content;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        label {
            width: 80px;
            text-align: right;
            font-size: 1rem;
        }

        input {
            padding: 4px 8px;
            font-size: 1rem;
            border: 1px solid #767676;
            width: 250px;
            border-radius: 2px;
        }

        /* Blue tint for Name and Email fields as shown in the screenshot */
        .autofill-tint {
            background-color: #e8f0fe !important;
        }

        /* Sign Up Button Styling */
        .btn-signup {
            margin-left: 90px; /* Aligns with the input boxes */
            padding: 4px 15px;
            font-size: 1rem;
            background-color: #efefef;
            border: 1px solid #000;
            cursor: pointer;
            color: #000;
            margin-top: 5px;
        }

        .btn-signup:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand">ClientSideDevByCosmic</a>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Privacy</a>
        </div>
    </nav>

    <div class="container">
        <h1>Cosmic Gautam - 7</h1>
        
        <div class="form-content">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" class="autofill-tint" value="Cosmic Gautam">
            </div>

            <div class="form-group">
                <label for="RollNo">Roll No:</label>
                <input type="text" id="RollNo" value="8">
            </div>

            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" id="Email" class="autofill-tint" value="cosmicgautam3@gmail.com">
            </div>

            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="password" id="Password" value="password123">
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
        </div>
    </div>

</body>
</html>
