<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student - WebApp4BySuman</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #212529;
            background-color: #fff;
        }

        /* Navbar */
        nav {
            display: flex;
            align-items: center;
            padding: 12px 5%;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 40px;
        }

        .brand {
            font-size: 1.5rem;
            color: #212529;
            text-decoration: none;
            margin-right: 25px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #6c757d;
            font-size: 1rem;
        }

        /* Main Container */
        .container {
            padding: 0 5%;
            max-width: 450px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        h2 {
            font-size: 1.75rem;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 500;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
        }

        /* Form Layout */
        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 7px 12px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Active/Focus state for Email to match screenshot blue glow */
        input#Email {
            background-color: #e8f0fe;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* Primary Button Style */
        .btn-create {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-create:hover {
            background-color: #0b5ed7;
        }

        .back-link {
            display: block;
            margin-top: 12px;
            color: #0d6efd;
            text-decoration: underline;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand">WebApp4ByDevraj</a>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Privacy</a>
        </div>
    </nav>

    <div class="container">
        <h1>Create</h1>
        <h2>Student</h2>
        
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" value="devraj">
            </div>

            <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" id="Age" value="21">
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" value="devrajchapai301@gmail.com">
            </div>

            <button type="submit" class="btn-create">Create</button>
        </form>

        <a href="#" class="back-link">Back to List</a>
    </div>

</body>
</html>
