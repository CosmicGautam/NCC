<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Field Demo - WebApp6BySuman</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #212529;
            background-color: #fff;
        }

        /* Navbar Styling */
        nav {
            display: flex;
            align-items: center;
            padding: 12px 5%;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 50px;
        }

        .brand {
            font-size: 1.5rem;
            color: #212529;
            text-decoration: none;
            margin-right: 25px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #6c757d;
            font-size: 1rem;
        }

        /* Main Content Styling */
        .container {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #000;
        }

        /* Form Layout */
        .form-inline {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        input[type="text"] {
            padding: 4px 8px;
            font-size: 1rem;
            border: 1px solid #767676;
            width: 250px;
        }

        button {
            padding: 4px 15px;
            font-size: 1rem;
            background-color: #efefef;
            border: 1px solid #000;
            cursor: pointer;
            color: #000;
        }

        button:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand">WebApp6ByDevraj</a>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Privacy</a>
        </div>
    </nav>

    <div class="container">
        <h1>Hidden Field Demo</h1>
        
        <form class="form-inline">
            <input type="hidden" name="UserId" value="101">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="karan">
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
