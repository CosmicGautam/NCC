<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApplicationJessica</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            color: #212529;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            padding: 10px 10%;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 30px;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 500;
            margin-right: 20px;
            text-decoration: none;
            color: black;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #6c757d;
            font-size: 1rem;
        }

        /* Content Area */
        .container {
            padding: 0 10%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .detail-row {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            font-size: 1.1rem;
        }

        .label {
            font-weight: bold;
        }

        .value {
            color: #333;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand">WebApplicationDevraj</a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Student Details</h1>
        
        <div class="detail-row">
            <span class="label">ID:</span>
            <span class="value">1</span>
        </div>

        <div class="detail-row">
            <span class="label">Name:</span>
            <span class="value">Devraj Chapai</span>
        </div>

        <div class="detail-row">
            <span class="label">Address:</span>
            <span class="value">Buddhanilkantha,Kathmandu</span>
        </div>

        <div class="detail-row">
            <span class="label">Faculty:</span>
            <span class="value">BSC.CSIT</span>
        </div>
    </div>

</body>
</html>
