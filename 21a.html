<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - WebApp3BySuman</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #212529;
            background-color: #fff;
        }

        /* Navbar */
        nav {
            display: flex;
            align-items: center;
            padding: 12px 5%;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 40px;
        }

        .brand {
            font-size: 1.5rem;
            color: #212529;
            text-decoration: none;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #6c757d;
            font-size: 1rem;
        }

        /* Form Container */
        .container {
            padding: 0 5%;
            max-width: 400px; /* Constrained width to match the screenshot */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 6px 12px;
            font-size: 1rem;
            border: 1px solid #767676; /* Standard browser input border */
            border-radius: 2px;
            box-sizing: border-box;
        }

        /* The email input has a slight blue tint in the image, likely a focus/autofill state */
        input#Email {
            background-color: #e8f0fe;
        }

        button {
            margin-top: 15px;
            padding: 4px 12px;
            font-size: 1rem;
            background-color: #efefef;
            border: 1px solid #767676;
            border-radius: 2px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e5e5e5;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            color: #0056b3;
            text-decoration: underline;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand">WebApp3ByDevraj</a>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Privacy</a>
        </div>
    </nav>

    <div class="container">
        <h1>Add Student</h1>
        
        <form>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" value="hari">
            </div>

            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" id="Age" value="20">
            </div>

            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" id="Email" value="hari@gmail.com">
            </div>

            <button type="submit">Add Student</button>
        </form>

        <a href="#" class="back-link">Back to List</a>
    </div>

</body>
</html>
