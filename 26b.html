<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Suman Basnet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }

        /* Top Blue Navbar */
        nav {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Main Content Grid */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Split screen into two halves */
            padding-top: 50px;
        }

        /* Right-aligned Calculator Container */
        .calculator-container {
            grid-column: 2; /* Place form in the right half */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 50px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 25px;
        }

        /* Form Row Styling */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .form-row label {
            width: 90px;
        }

        input, select {
            padding: 2px 5px;
            font-size: 1rem;
            border: 1px solid #767676;
            width: 180px;
        }

        button {
            margin-top: 10px;
            padding: 2px 12px;
            font-size: 0.9rem;
            background-color: #efefef;
            border: 1px solid #767676;
            cursor: pointer;
        }

        /* Result Text */
        .result-display {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Bottom Gray Footer */
        footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #dee2e6;
            font-size: 0.9rem;
            color: #000;
        }

        .footer-symbol {
            font-size: 1.1rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Calculator</a>
    </nav>

    <main>
        <div class="calculator-container">
            <h1>Simple Calculator</h1>
            
            <form>
                <div class="form-row">
                    <label for="num1">Number 1:</label>
                    <input type="text" id="num1" value="22">
                </div>

                <div class="form-row">
                    <label for="num2">Number 2:</label>
                    <input type="text" id="num2" value="12">
                </div>

                <div class="form-row">
                    <label for="op">Operation:</label>
                    <select id="op">
                        <option value="add">Add</option>
                        <option value="sub">Subtract</option>
                    </select>
                </div>

                <button type="submit">Compute</button>
            </form>

            <div class="result-display">
                Result: 34
            </div>
        </div>
    </main>

    <footer>
        <span class="footer-symbol">â—†</span> Devraj Chapai, 2025
    </footer>

</body>
</html>
