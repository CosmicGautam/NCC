        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .nav-left, .nav-right {

        h2 {
            font-size: 1.5rem;
            font-weight: 400;

        /* --- FORM ELEMENTS --- */

            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }

        .btn-primary {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;

            padding-top: 20px;
